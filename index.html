<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelX ‚Äî Premium Cab Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.18);
      --border-glass: rgba(255, 255, 255, 0.4);
      --brand-blue: #3ab8ff;
      --brand-purple: #5a08d1;
    }

    body {
      background: linear-gradient(135deg, #240046, #3c096c, #4361ee);
      font-family: "Inter", sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* GLASS CARD */
    .glass-card {
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: var(--glass-bg);
      border: 1px solid var(--border-glass);
      border-radius: 28px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(0,0,0,0.3);
    }

    /* NAVBAR */
    .glass-nav {
      backdrop-filter: blur(20px) !important;
      background: rgba(255,255,255,0.08) !important;
      border-bottom:1px solid rgba(255,255,255,0.25);
      box-shadow:0 4px 25px rgba(0,0,0,0.25);
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 80px 0;
      background: url('https://images.unsplash.com/photo-1500051638674-ff996a0ec29e?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      position:relative;
    }

    .hero-title {
      font-size: 3.4rem;
      font-weight: 900;
      text-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    /* TABS */
    #tripTabs button {
      border: 2px solid rgba(255,255,255,0.35) !important;
      backdrop-filter: blur(8px);
      padding: 10px 28px;
      font-weight: 600;
      transition: 0.25s;
      border-radius: 50px !important;
      color: #fff !important;
    }

    #tripTabs button.active {
      background: linear-gradient(135deg, var(--brand-blue), var(--brand-purple)) !important;
      border-color: transparent !important;
      box-shadow: 0 0 18px rgba(90,8,209,0.5);
    }

    /* INPUT FIELDS */
    .input-group-text {
      background: rgba(255,255,255,0.15) !important;
      backdrop-filter: blur(6px);
      border: none !important;
      color: #fff !important;
    }

    .form-control, .form-select {
      background: rgba(255,255,255,0.10) !important;
      border: 1px solid rgba(255,255,255,0.35) !important;
      color: #fff !important;
      padding: 10px 14px;
      border-radius: 12px !important;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--brand-blue) !important;
      box-shadow: 0 0 15px rgba(58,184,255,0.5) !important;
    }

    /* CTA BUTTON */
    .brand-btn {
      background: linear-gradient(135deg,var(--brand-blue),var(--brand-purple));
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(87,0,199,0.45);
      transition: 0.25s;
      border: none;
      color: #fff;
    }

    .brand-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 28px rgba(87,0,199,0.65);
    }

      /* TABLET RESPONSIVE */
    @media (max-width: 992px) {
      .hero-title {
        font-size: 2.8rem !important;
      }
      .glass-card {
        padding: 30px !important;
      }
      #tripTabs button {
        padding: 10px 22px !important;
      }
      .brand-btn {
        font-size: 1rem !important;
      }
    }
    

    /* MOBILE RESPONSIVE */
    @media (max-width: 576px) {
      .hero-title {
        font-size: 2.2rem !important;
        line-height: 2.6rem !important;
      }

      .glass-card {
        padding: 20px !important;
        border-radius: 20px !important;
      }

      #tripTabs button {
        padding: 8px 18px !important;
        font-size: 0.85rem !important;
      }

      .form-control, .form-select {
        font-size: 0.9rem !important;
        padding: 8px 10px !important;
      }

      .input-group-text {
        padding: 6px 10px !important;
      }

      .brand-btn {
        width: 100% !important;
        padding: 14px !important;
      }

      nav.navbar .navbar-brand {
        font-size: 1.3rem !important;
      }

      .hero p.lead {
        font-size: 0.9rem !important;
      }

      .row.g-4 > div {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg glass-nav fixed-top py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand fw-bold text-white" href="#" style="font-size:1.7rem; letter-spacing:1px;">TravelX</a>

    <div class="d-flex align-items-center gap-3">
      <a href="tel:09045450000" class="btn btn-outline-info text-white fw-semibold d-flex align-items-center" style="border-radius:50px;">
        <i class="bi bi-telephone-fill me-2"></i> 090 4545 0000
      </a>
     <a href="#login" class="btn brand-btn px-3 py-2" style="border-radius:40px; font-size:0.9rem;">Login</a>

    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div style="position:absolute; inset:0; background:rgba(0,0,0,0.55);"></div>

  <div class="container position-relative" style="z-index:2; padding-top:140px; padding-bottom:80px;">

    <div class="row justify-content-center text-center text-white mb-4">
      <h1 class="hero-title">Fast, Secure & Premium Cab Booking</h1>
      <p class="lead opacity-75">Experience a modern UI designed creatively for your next travel brand.</p>
    </div>

    <!-- TRUST BADGES -->
    <div class="row mt-4 justify-content-center text-center text-white mb-4 g-3">
      <div class="col-6 col-md-2">‚≠ê <br> <small>4.9 Rating</small></div>
      <div class="col-6 col-md-2">üöó <br> <small>25,000+ Rides</small></div>
      <div class="col-6 col-md-2">üîê <br> <small>Verified Drivers</small></div>
      <div class="col-6 col-md-2">üìû <br> <small>24√ó7 Support</small></div>
    </div>

    <!-- BOOKING BOX -->
    <div class="glass-card mx-auto" style="max-width:1100px;">

      <!-- Trip Tabs -->
      <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap" id="tripTabs">
        <button class="btn active" data-trip="oneway">One Way</button>
        <button class="btn" data-trip="round">Round Trip</button>
        <button class="btn" data-trip="local">Local</button>
        <button class="btn" data-trip="airport">Airport</button>
      </div>

      <!-- Trip Forms Wrapper -->
      <div id="tripForms">

        <!-- ONE WAY FORM -->
        <div class="row g-4 text-start trip-form" id="form-oneway">

          <div class="col-md-3">
            <label class="form-label">From</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" placeholder="Pickup Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">To</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-flag"></i></span>
              <input class="form-control" placeholder="Drop Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

        <!-- ROUND TRIP -->
        <div class="row g-4 text-start trip-form d-none" id="form-round">

          <div class="col-md-3">
            <label class="form-label">From</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" placeholder="Pickup Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">To</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-flag"></i></span>
              <input class="form-control" placeholder="Drop Location" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Return Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-arrow-repeat"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

        <!-- LOCAL FORM -->
        <div class="row g-4 text-start trip-form d-none" id="form-local">

          <div class="col-md-4">
            <label class="form-label">City</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-buildings"></i></span>
              <input class="form-control" placeholder="Enter City" />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

        <!-- AIRPORT FORM -->
        <div class="row g-4 text-start trip-form d-none" id="form-airport">

          <div class="col-md-2">
            <label class="form-label">Trip</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-airplane"></i></span>
              <select class="form-select">
                <option>Drop to Airport</option>
                <option>Pickup from Airport</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Pickup Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" placeholder="Enter Pickup Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Drop Airport</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-pin-map"></i></span>
              <input class="form-control" placeholder="Airport or City" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

      </div>

      <!-- CTA BUTTON -->
      <div class="text-center mt-4">
     <button class="brand-btn px-4 py-2" style="font-size:1rem; border-radius:12px;">Search Cabs</button>

      </div>

    </div>

  </div>
</section>

<script>
  const tabs = document.querySelectorAll('#tripTabs button');
  const forms = document.querySelectorAll('.trip-form');

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {

      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const type = btn.getAttribute('data-trip');
      forms.forEach(f => f.classList.add('d-none'));
      document.querySelector('#form-' + type).classList.remove('d-none');
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
