<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelX — Corporate Cab Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #0a4ea3;
      --primary-dark: #073d82;
      --gray-100: #f7f7f7;
      --gray-200: #e5e5e5;
      --gray-300: #d2d2d2;
      --gray-700: #444;
      --gray-900: #1d1d1d;
      --radius: 14px;
    }

    body {
      background: #f5f7fb;
      font-family: "Inter", sans-serif;
      color: var(--gray-900);
      overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
      background: #ffffff !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      padding: 14px 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--primary) !important;
    }

    .call-btn {
      border-radius: var(--radius);
      border: 1px solid var(--primary);
      color: var(--primary) !important;
      padding: 6px 16px;
      font-weight: 600;
      transition: 0.2s;
    }
    .call-btn:hover {
      background: var(--primary);
      color: #fff !important;
    }

    .login-btn {
      background: var(--primary);
      color: #fff !important;
      padding: 8px 18px;
      border-radius: var(--radius);
      font-weight: 600;
      transition: 0.25s;
    }

    .login-btn:hover {
      background: var(--primary-dark);
    }

    /* HERO */
    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      padding: 100px 0;
      background: linear-gradient(135deg, #0a4ea3, #0a3c85);
      position: relative;
      color: #fff;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
    }

    .hero p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    /* BOOKING BOX */
    .booking-box {
      background: #fff;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    #tripTabs .btn {
      border: 1px solid var(--gray-300);
      color: var(--gray-700);
      border-radius: var(--radius);
      padding: 10px 22px;
      font-weight: 600;
    }

    #tripTabs .btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .input-group-text {
      background: var(--gray-100);
      border-color: var(--gray-300);
      font-size: 1rem;
      color: var(--gray-700);
    }

    .form-control, .form-select {
      border-color: var(--gray-300);
      padding: 10px 14px;
      border-radius: var(--radius);
    }

    /* CTA */
    .cta-btn {
      margin-top: 20px;
      background: var(--primary);
      color: #fff;
      padding: 14px 38px;
      font-size: 1.1rem;
      border-radius: var(--radius);
      transition: 0.25s;
      border: none;
      font-weight: 600;
    }

    .cta-btn:hover {
      background: var(--primary-dark);
    }

    /* RESPONSIVE */
    @media (max-width: 576px) {
      .hero h1 {
        font-size: 2.3rem;
      }
      .booking-box {
        padding: 22px;
      }
      #tripTabs .btn {
        padding: 6px 14px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand" href="#">TravelX</a>

    <div class="d-flex align-items-center gap-3">
      <a href="tel:09045450000" class="call-btn d-flex align-items-center">
        <i class="bi bi-telephone-fill me-2"></i>090 4545 0000
      </a>
      <a href="#login" class="login-btn">Login</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container position-relative" style="padding-top:70px;">

    <div class="row text-center text-white">
      <h1>Priemium Way to Get Your Car</h1>
      <p>India's most trusted cab booking interface — redesigned for enterprise-grade quality.</p>
    </div>

    <!-- BOOKING BOX -->
    <div class="booking-box mx-auto" style="max-width:1100px;">

      <!-- Tabs -->
      <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap" id="tripTabs">
        <button class="btn active" data-trip="oneway">One Way</button>
        <button class="btn" data-trip="round">Round Trip</button>
        <button class="btn" data-trip="local">Local</button>
        <button class="btn" data-trip="airport">Airport</button>
      </div>

      <!-- Forms Wrapper -->
      <div id="tripForms">

        <!-- ONE WAY -->
        <div class="row g-4 trip-form" id="form-oneway">

          <div class="col-md-3">
            <label class="form-label">From</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" placeholder="Pickup Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">To</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-flag"></i></span>
              <input class="form-control" placeholder="Drop Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

        <!-- ROUND TRIP -->
        <div class="row g-4 trip-form d-none" id="form-round">

          <div class="col-md-3">
            <label class="form-label">From</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" placeholder="Pickup Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">To</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-flag"></i></span>
              <input class="form-control" placeholder="Drop Location" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Return Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-arrow-repeat"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

        <!-- LOCAL -->
        <div class="row g-4 trip-form d-none" id="form-local">

          <div class="col-md-4">
            <label class="form-label">City</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-buildings"></i></span>
              <input class="form-control" placeholder="Enter City" />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

        <!-- AIRPORT -->
        <div class="row g-4 trip-form d-none" id="form-airport">

          <div class="col-md-2">
            <label class="form-label">Trip</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-airplane"></i></span>
              <select class="form-select">
                <option>Drop to Airport</option>
                <option>Pickup from Airport</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Pickup Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" placeholder="Enter Pickup Location" />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Drop Airport</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-pin-map"></i></span>
              <input class="form-control" placeholder="Airport or City" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Date</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2">
            <label class="form-label">Pick Up Time</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" />
            </div>
          </div>

        </div>

      </div>

      <!-- CTA -->
      <div class="text-center">
        <button class="cta-btn">Search Cabs</button>
      </div>

    </div>

  </div>
</section>

<script>
  const tabs = document.querySelectorAll('#tripTabs button');
  const forms = document.querySelectorAll('.trip-form');

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {

      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const type = btn.getAttribute('data-trip');
      forms.forEach(f => f.classList.add('d-none'));
      document.querySelector('#form-' + type).classList.remove('d-none');
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
